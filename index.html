<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Venture Ag Marketing - Bull sale marketing, photo, video, and design." />
  <title>Venture Ag Marketing</title>

  <!-- HERO VIDEO PATH (CHANGE THIS ONLY) -->
  <meta name="hero-video" content="assets/video/hero-dairy/26596feac117c13130ac5c3c8a930eea.mp4">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --vam-bg:#0B0B0B;
      --vam-bg-2:#101010;
      --vam-text:#F2F2F2;
      --vam-muted:rgba(242,242,242,.72);
      --vam-gold:#C9A45C;
      --vam-gold-dark:#9F7C3B;
      --vam-shadow:0 14px 36px rgba(0,0,0,.14);
    }

    body{
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
      color:#111;
    }
    .text-slab{ font-family:"Roboto Slab",Georgia,serif; }

    /* NAV */
    .navbar{
      background:rgba(11,11,11,.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
      padding:18px 0;
    }
    .navbar .nav-link{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.85rem;
      opacity:.9;
    }

    .brand-logo{ height:64px; filter:drop-shadow(0 3px 8px rgba(0,0,0,.65)); }
    @media(min-width:992px){ .brand-logo{ height:112px; } }

    /* HERO */
    .hero{
      position:relative;
      min-height:84vh;
      display:flex;
      align-items:center;
      color:var(--vam-text);
      overflow:hidden;
      background:#0b0b0b;
    }

    .hero-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(11,11,11,.92) 0%, rgba(11,11,11,.60) 55%, rgba(11,11,11,.25) 100%),
        radial-gradient(circle at 70% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,.45) 60%, rgba(0,0,0,.65) 100%);
      z-index:1;
    }

    .hero-content{ position:relative; z-index:2; }

    .kicker{
      letter-spacing:.18em;
      text-transform:uppercase;
      font-weight:800;
      font-size:.9rem;
      opacity:.92;
    }

    .hero h1{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin:.4rem 0 .8rem;
    }

    .hero p.lead{ color:var(--vam-muted); max-width:780px; }

    /* Mobile fallback */
    @media(max-width:768px){
      .hero-video{ display:none; }
      .hero{
        background:
          linear-gradient(90deg, rgba(11,11,11,.92) 0%, rgba(11,11,11,.60) 55%, rgba(11,11,11,.25) 100%),
          url("assets/img/SouthernNational2025-38.jpg") center/cover no-repeat;
      }
    }

    /* BUTTONS */
    .btn-vam{
      background:var(--vam-gold);
      border:1px solid var(--vam-gold);
      color:#0B0B0B;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.08em;
    }
    .btn-vam:hover{
      background:var(--vam-gold-dark);
      border-color:var(--vam-gold-dark);
    }
    .btn-vam-outline{
      border:2px solid rgba(255,255,255,.9);
      color:#fff;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    section{ padding:84px 0; }
    .anchor-offset{ scroll-margin-top:90px; }

    footer{
      background:#070707;
      color:rgba(242,242,242,.82);
      border-top:1px solid rgba(255,255,255,.08);
      padding:22px 0;
    }
    footer a{ color:rgba(242,242,242,.82); text-decoration:none; }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#top">
      <img class="brand-logo" src="assets/img/venture-logo.PNG" alt="Venture Ag Marketing">
    </a>
  </div>
</nav>

<!-- HERO -->
<header class="hero" id="top">
  <video id="heroVideo" class="hero-video" autoplay muted loop playsinline preload="metadata"></video>
  <div class="hero-overlay"></div>

  <div class="container py-5 hero-content">
    <div class="kicker">Bull sales • photo • video • design</div>
    <h1 class="display-4">Marketing Built for Sale Day</h1>
    <p class="lead text-slab mb-4">
      Posters, catalogs, social content, and sale-day deliverables—built premium and delivered organized.
    </p>
    <div class="d-flex gap-2 flex-wrap">
      <a class="btn btn-vam btn-lg px-4" href="#sales">View Sales</a>
      <a class="btn btn-vam-outline btn-lg px-4" href="#contact">Book a Sale</a>
    </div>
  </div>
</header>

<!-- (rest of your page stays exactly the same) -->

<footer>
  <div class="container d-flex justify-content-between">
    <div>© <span id="year"></span> Venture Ag Marketing</div>
    <div class="d-flex gap-3">
      <a href="#top">Top</a>
      <a href="#contact">Book</a>
    </div>
  </div>
</footer>

<script>
  // Inject hero video from meta tag (easy swap later)
  const heroVideoPath = document.querySelector('meta[name="hero-video"]').content;
  const heroVideo = document.getElementById("heroVideo");

  if(heroVideoPath){
    const src = document.createElement("source");
    src.src = heroVideoPath;
    src.type = "video/mp4";
    heroVideo.appendChild(src);
  }

  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
