<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Venture Ag Marketing - Bull sale marketing, photo, video, and design." />
  <title>Venture Ag Marketing</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --vam-bg:#0B0B0B;
      --vam-bg-2:#101010;
      --vam-text:#F2F2F2;
      --vam-muted:rgba(242,242,242,.72);
      --vam-gold:#C9A45C;
      --vam-gold-dark:#9F7C3B;
      --vam-shadow:0 14px 36px rgba(0,0,0,.14);
    }

    body{
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
      color:#111;
    }

    /* NAV */
    .navbar{
      background:rgba(11,11,11,.92);
      backdrop-filter:blur(10px);
      padding:18px 0;
    }
    .navbar .nav-link{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.85rem;
      opacity:.9;
    }
    .navbar .nav-link:hover{opacity:1;}

    .brand-logo{
      height:64px;
      filter:drop-shadow(0 3px 8px rgba(0,0,0,.65));
    }
    @media (min-width:992px){
      .brand-logo{height:112px;}
    }

    /* HERO */
    .hero{
      min-height:84vh;
      display:flex;
      align-items:center;
      color:#fff;
      background:
        linear-gradient(90deg,rgba(11,11,11,.92),rgba(11,11,11,.4)),
        url("assets/img/SouthernNational2025-38.jpg") center/cover;
    }

    section{padding:84px 0;}

    .section-title{
      font-weight:900;
      letter-spacing:.1em;
      text-transform:uppercase;
    }

    .section-sub{
      color:#666;
      font-family:"Roboto Slab",serif;
    }

    /* SOCIALS */
    .social-pill{
      display:inline-flex;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.1);
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.78rem;
      text-decoration:none;
      color:#111;
    }

    .social-card{
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 14px 36px rgba(0,0,0,.12);
    }

    .social-card-head{
      display:flex;
      justify-content:space-between;
      padding:14px 16px;
      background:#0b0b0b;
      color:#fff;
    }

    .social-card-title{
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.85rem;
    }

    .social-card-link{
      color:#fff;
      border:1px solid rgba(255,255,255,.35);
      padding:6px 10px;
      border-radius:10px;
      font-size:.75rem;
      text-transform:uppercase;
      text-decoration:none;
    }

    .social-embed{padding:12px;}

    footer{
      background:#070707;
      color:#ccc;
      padding:22px 0;
    }

    .anchor-offset{scroll-margin-top:90px;}
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#top">
      <img class="brand-logo" src="assets/img/venture-logo.PNG" alt="Venture Ag Marketing">
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#sales">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#socials">Socials</a></li>
        <li class="nav-item"><a class="nav-link" href="#work">Work</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Book</a></li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.facebook.com/share/1DLqa2S8AL/?mibextid=wwXIfr" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/ventureagmarketing/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="hero" id="top">
  <div class="container">
    <h1 class="display-4 fw-bold">Marketing Built for Sale Day</h1>
    <p class="lead">Posters, catalogs, social content, and sale-day deliverables.</p>
  </div>
</header>

<!-- SOCIALS -->
<section class="bg-light anchor-offset" id="socials">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="section-title">Socials</h2>
      <p class="section-sub">Recent reel — follow for updates.</p>

      <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
        <a class="social-pill" href="https://www.facebook.com/share/1DLqa2S8AL/?mibextid=wwXIfr" target="_blank">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </a>
        <a class="social-pill" href="https://www.instagram.com/ventureagmarketing/" target="_blank">
          <i class="fa-brands fa-instagram"></i> Instagram
        </a>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-7">
        <div class="social-card">
          <div class="social-card-head">
            <div class="social-card-title">
              <i class="fa-brands fa-instagram"></i> Instagram Reel
            </div>
            <a class="social-card-link"
               href="https://www.instagram.com/reel/DJCLZQdxjZ5/"
               target="_blank">Open</a>
          </div>

          <div class="social-embed">
            <blockquote class="instagram-media"
              data-instgrm-permalink="https://www.instagram.com/reel/DJCLZQdxjZ5/"
              data-instgrm-version="14"
              style="background:#FFF;border:0;margin:0;padding:0;width:100%;">
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container text-center">
    © <span id="year"></span> Venture Ag Marketing
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script async src="https://www.instagram.com/embed.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
  window.addEventListener("load", () => {
    if (window.instgrm?.Embeds?.process) instgrm.Embeds.process();
  });
</script>

</body>
</html>
