<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bartelt Angus • Sale Info | Venture Ag Marketing</title>
  <meta name="description" content="Bartelt Angus Sale • March 4 • Platte Livestock Market • Platte, SD." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#0B0B0B;
      --text:#F2F2F2;
      --gold:#C9A45C;
      --gold2:#9F7C3B;
      --ink:#111;
      --muted:rgba(0,0,0,.62);
      --cardShadow: 0 14px 36px rgba(0,0,0,.12);
    }

    body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#fff; color:#111; }

    .topbar{
      background: rgba(11,11,11,.92);
      color: var(--text);
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .title{
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin: 0;
      font-size: .95rem;
    }
    .sub{
      color: rgba(242,242,242,.70);
      margin: 4px 0 0;
      font-weight: 700;
      font-size: .92rem;
    }
    .top-links{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .top-link{
      color: rgba(242,242,242,.82);
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: .78rem;
      text-decoration:none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }
    .top-link:hover{ color:#fff; border-bottom-color: rgba(201,164,92,.55); }

    .top-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 11px 14px;
      border-radius: 999px;
      text-decoration:none;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: .80rem;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(242,242,242,.96);
      transition: transform .10s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      white-space: nowrap;
    }
    .top-pill:hover{
      transform: translateY(-1px);
      border-color: rgba(201,164,92,.55);
      color:#fff;
    }
    .top-pill.video{
      border-color: rgba(201,164,92,.55);
      background: linear-gradient(135deg, rgba(201,164,92,.26), rgba(255,255,255,.06));
    }

    .btn-gold{
      background: var(--gold);
      border: 1px solid var(--gold);
      color:#0B0B0B;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .08em;
      border-radius: 14px;
      padding: 10px 14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
    }

    .card-soft{
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: var(--cardShadow);
      overflow:hidden;
      background:#fff;
    }

    .muted{ color: var(--muted); }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
      <div>
        <p class="title">Bartelt Angus • Sale Info</p>
        <p class="sub">March 4 • Platte Livestock Market • Platte, SD</p>
      </div>

      <div class="top-links">
        <a class="top-link" href="./index.html#sales"><i class="fa-solid fa-arrow-left"></i> Back</a>

        <a class="top-pill"
           href="https://indd.adobe.com/view/76b41055-0c52-421c-ada3-4e6d8c1d3dda"
           target="_blank">
          <i class="fa-solid fa-book"></i> Catalog
        </a>

        <a class="top-pill video" href="sale-bartelt-videos.html">
          <i class="fa-solid fa-video"></i> Videos
        </a>

        <button class="btn-gold" type="button" data-bs-toggle="modal" data-bs-target="#requestModal">
          <i class="fa-solid fa-clipboard-list"></i> Request Catalog
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="requestModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-4">

        <form id="requestForm">
          <div class="row g-3">

            <div class="col-12 col-md-6">
              <input class="form-control" name="firstName" placeholder="First Name" required>
            </div>

            <div class="col-12 col-md-6">
              <input class="form-control" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="col-12">
              <input class="form-control" name="address1" placeholder="Address" required>
            </div>

            <div class="col-12 col-md-6">
              <input class="form-control" name="city" placeholder="City" required>
            </div>

            <div class="col-6 col-md-3">
              <input class="form-control" name="state" placeholder="State" required>
            </div>

            <div class="col-6 col-md-3">
              <!-- ✅ ZIP fixed -->
              <input class="form-control"
                id="zip"
                name="zip"
                placeholder="57369"
                autocomplete="postal-code">
            </div>

          </div>

          <div class="mt-3 text-end">
            <button class="btn-gold" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
