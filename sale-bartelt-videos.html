  <style>
    :root{
      --vam-bg:#0B0B0B;
      --vam-text:#F2F2F2;
      --vam-muted:rgba(242,242,242,.72);
      --vam-gold:#C9A45C;
      --vam-gold-dark:#9F7C3B;
      --vam-shadow:0 18px 54px rgba(0,0,0,.22);
    }
    body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#F7F7F7; color:#111; }

    /* Top Bar */
    .topbar{
      background: rgba(11,11,11,.94);
      color: var(--vam-text);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: sticky; top: 0; z-index: 10;
    }
    .topbar .title{
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      margin: 0;
      font-size: .95rem;
    }

    .btn-ghost{
      border: 1px solid rgba(255,255,255,.22);
      color: #fff;
      background: rgba(255,255,255,.06);
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      border-radius: 14px;
      padding: 10px 14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.10); color:#fff; }

    /* Player Shell */
    .player-shell{
      border-radius: 18px;
      overflow: hidden;
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--vam-shadow);
    }
    .player-head{
      padding: 14px 16px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(135deg, #0b0b0b 0%, #111 55%, #0b0b0b 100%);
      color: var(--vam-text);
    }
    .player-title{
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin: 0;
      font-size: .95rem;
    }
    .player-sub{ margin: 0; color: rgba(242,242,242,.70); font-size: .92rem; }

    /* iOS-safe video box */
    .video-ratio{
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background:#000;
      border-bottom: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .video-ratio iframe{
      position:absolute !important;
      inset:0 !important;
      width:100% !important;
      height:100% !important;
      border:0 !important;
      display:block;
      background:#000;
      pointer-events:none; /* no vimeo overlays */
    }

    /* Player actions */
    .player-actions{
      padding: 12px 14px;
      background: #0b0b0b;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Scrub row */
    .scrub-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
    }
    .btn-play{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .btn-play:hover{ background: rgba(255,255,255,.10); }

    .scrub{
      width: 100%;
      accent-color: var(--vam-gold);
      height: 6px;
      cursor: pointer;
    }
    .timecode{
      color: rgba(242,242,242,.70);
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: .78rem;
      white-space:nowrap;
      min-width: 100px;
      text-align:right;
      flex: 0 0 auto;
    }

    /* Nav row */
    .nav-row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:nowrap;
    }
    .btn-nav{
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      display:inline-flex;
      align-items:center;
      gap:10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #fff;
      white-space:nowrap;
    }
    .btn-nav:hover{ background: rgba(255,255,255,.10); }
    .btn-nav:disabled{ opacity: .45; cursor: not-allowed; }

    .lot-counter{
      color: rgba(242,242,242,.75);
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: .82rem;
      white-space:nowrap;
      text-align:center;
      flex: 0 0 auto;
    }
